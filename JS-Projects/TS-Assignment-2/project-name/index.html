<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="/JS-Projects/TS-Assignment-2/project-name/src/style.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__images">
        <!-- images -->
        <div class="slides-container">
          <img src="./public/img1.jpg" alt="image 1" class="slide" />
          <img src="./public/img2.jpg" alt="image 2" class="slide" />
          <img src="./public/img3.jpg" alt="image 3" class="slide" />
          <img src="./public/img4.avif" alt="image 4" class="slide" />
        </div>
      </div>
      <div class="container__buttons">
        <button class="prev">
          <i class="fa-2x fa-solid fa-arrow-left"></i>
        </button>
        <button class="container__button--dots active" data-index="0"></button>
        <button class="container__button--dots" data-index="1"></button>
        <button class="container__button--dots" data-index="2"></button>
        <button class="container__button--dots" data-index="3"></button>
        <button class="next">
          <i class="fa-2x fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
