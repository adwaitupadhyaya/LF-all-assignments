<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__images">
        <!-- images -->
        <img src="./public/img1.jpg" alt="image 1" class="slide" />
        <img src="./public/img2.jpg" alt="image 1" class="slide" />
        <img src="./public/img3.jpg" alt="image 1" class="slide" />
        <img src="./public/img4.avif" alt="image 1" class="slide" />

        <!-- buttons -->
        <div class="container__buttons">
          <button><i class="fa-2x fa-solid fa-arrow-left prev"></i></button>
          <button><i class="fa-2x fa-solid fa-arrow-right next"></i></button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
